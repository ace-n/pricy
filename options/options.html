<!DOCTYPE html>
<html>
	<head>
    
		<!-- Import CSS/JS -->
		<script src="popup.js" type="text/javascript"></script>
		<script src="options.js" type="text/javascript"></script>
		<link href="popup.css" rel="stylesheet" />

 	</head>
 	<body class="body info-body">
		<h1 class="headline info-headline">
			<img src="../icon.png"></img>
			Options
		</h1>

		<!-- JS notifier -->
		<p id="noJS" style="display: none;">Error: Pricy requires JavaScript to function.</p>

		<!-- Site toggles -->
		<h2>Enable Pricy on:</h2>
		<div class="cbxes">
			<span>
				<input type="checkbox" name="enable_tf2wh">TF2WH.com
			</span>
			<span>
				<input type="checkbox" name="enable_backpacktf">Backpack.tf
			</span>
			<span>
				<input type="checkbox" name="enable_tradetf">Trade.tf
			</span>
			<span>
				<input type="checkbox" name="enable_bazaartf">Bazaar.tf
			</span>
			<span>
				<input type="checkbox" name="enable_tf2outpost">TF2Outpost.com
			</span>
		</div>

		<!-- Price display mode -->
		<h2>Display prices in:</h2>
		<div class="rbns">
			<span>
				<input type="radio" name="priceMode" value="0">TF2WH c only
			</span>
			<span>
				<input type="radio" name="priceMode" value="1">Keys/Refined only
			</span>
			<span>
				<input type="radio" name="priceMode" value="2">Both
			</span>
		</div>

		<!-- Query frequency -->
		<h2>Query Frequency</h2>
		TF2WH.com Backpack.tf Trade.tf

		<!-- Save/cancel buttons -->
		<button id="save" title="Save changes" class="btn-big">Save changes</button>

	</body>
</html>
